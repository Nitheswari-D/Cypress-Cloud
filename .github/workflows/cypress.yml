name: Run Cypress Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install
          npm install cypress --save-dev

      - name: Run visit_google.cy.js and record to Cypress Cloud
        run: npx cypress run --spec "cypress/e2e/visit_google.cy.js" --record --key ${{ secrets.CYPRESS_RECORD_KEY }}
